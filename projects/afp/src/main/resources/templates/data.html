                <table>

                            <th>Rent. Acum. Anual</th>

                            <td th:text="${x.fondo}"></td>

                            <td th:text="${x.rateAcumFullYear}"></td>
                            <td th:text="${x.rateAverageTotal}"></td>
                        </tr>
                    </tbody>
                </table>
