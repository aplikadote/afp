<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>AFP</title>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />

        <!-- Demo Dependencies -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.6/holder.js" type="text/javascript"></script>
        <script>
            Holder.addTheme("white", {
                bg: "#fff",
                fg: "#a7a7a7",
                size: 10
            });
        </script>

        <!-- keen-analysis@3 -->
        <!--<script src="https://cdn.jsdelivr.net/npm/keen-analysis@3/dist/keen-analysis.min.js" type="text/javascript"></script>-->

        <!-- keen-dataviz@3 -->
        <link href="https://cdn.jsdelivr.net/npm/keen-dataviz@3/dist/keen-dataviz.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/keen-dataviz@3/dist/keen-dataviz.min.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/keen-dashboards.css" />

        <!-- extras -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script th:src="@{/assets/js/vueplotly.js}"></script>

    </head>

    <body class="keen-dashboard">

        <div th:replace="brand"></div>

        <!--<div id="app" class="container grid grid-hero-sidebar">-->
        <div id="app" class="container">

            <!--<div th:replace="menu"></div>-->

            <!--<div class="hero">-->
            <div class="chart-wrapper">
                <!--<div class="chart-title">-->

                <!--</div>-->
                <div class="chart-stage">
                    <h3>Analisis Anual por Fondo</h3>

                    <button v-on:click.prevent="previousPlot"><</button>
                    AÃ±o
                    <select v-model="selectedYear"  v-on:change="onChangeYear">
                        <option v-for="year in years" :value="year" >{{year.name}}</option>
                    </select>
                    <button v-on:click.prevent="nextPlot">></button>
                    &nbsp;
                    AFP
                    <select v-model="selectedAfp" v-on:change="onChangeAfp">
                        <option v-for="afp in afps" :value="afp" >{{afp.name}}</option>
                    </select>

                    <!--{{ message }} - {{ selectedYear }} - {{ selectedMonth }}-->
                    <br><br>
                </div>
            </div>

            <br>

            <div v-if="plots.length > 0">
                <div class="chart-wrapper">
                    <div class="chart-stage">
                        {{ selectedYear.name }} - {{ selectedAfp.name }}
                    </div>
                </div>
                <!--<div class="grid grid-thirds" >-->

                <div class="chart-wrapper" v-for="x in plots">
                    <!--                    <div class="chart-title">
                                            {{ x.plotName }}
                                        </div>-->
                    <div class="chart-stage">
                        <plotly-graph 
                            style="width:100%;height:270px;" 
                            v-bind:data="x.data" 
                            v-bind:layout="x.layout" 
                            v-bind:options="x.options" 
                            v-bind:div-name="x.divName"
                            >
                        </plotly-graph>
                    </div>
                    <!--                    <div class="chart-notes">
                                            Notas
                                        </div>-->
                </div>
                <br>
                <!--</div>-->
            </div>
            <div v-else>
                <div class="chart-wrapper">
                    <div class="chart-stage">
                        {{ selectedYear.name }} - {{ selectedAfp.name }}
                    </div>
                </div>
            </div>

        </div>
        <!--</div>-->

        <script th:src="@{/assets/js/utils.js}"></script>
        <script>
            window.addEventListener('DOMContentLoaded', toggleMenu);

            var app = new Vue({
                el: '#app',
                data: {
                    years: [],
                    afps: [],
                    fondos: [],
                    selectedYear: {},
                    selectedAfp: {},
                    plots: []
                },
                created: function () {
                    $.get(getCtx() + "/api/anual/fondo/init").done((data) => {
                        this.years = data.years;
                        this.afps = data.afps;
                        this.fondos = data.fondos;
                        this.selectedYear = data.selectedYear;
                        this.selectedAfp = data.selectedAfp;
                        this.plots = data.plots;
                    });
                },
                methods: {
                    updatePlot: function (event) {
                        var year = this.selectedYear.id;
                        var afp = this.selectedAfp.id;
                        var requestData = {year: year, afp: afp};
                        post(getCtx() + "/api/anual/fondo/update", requestData, (data) => {
                            if (data.containsData) {
                                this.plots = data.plots;
                            } else {
                                this.plots = [];
                            }
                        });
                    },
                    nextPlot: function (event) {
                        var year = this.selectedYear.id;
                        var afp = this.selectedAfp.id;
                        var rdata = {year: year, afp: afp};
                        post(getCtx() + "/api/anual/fondo/next", rdata, (data) => {
                            if (data.containsData) {
                                this.plots = data.plots;
                                this.selectedYear = data.selectedYear;
                            } else {
                                this.plots = [];
                            }
                        });
                    },
                    previousPlot: function (event) {
                        var year = this.selectedYear.id;
                        var afp = this.selectedAfp.id;
                        var rdata = {year: year, afp: afp};
                        post(getCtx() + "/api/anual/fondo/previous", rdata, (data) => {
                            if (data.containsData) {
                                this.plots = data.plots;
                                this.selectedYear = data.selectedYear;
                            } else {
                                this.plots = [];
                            }
                        });
                    },
                    onChangeYear: function (event) {
                        this.updatePlot(event);
                    },
                    onChangeFondo: function (event) {
                        this.updatePlot(event);
                    },
                    onChangeAfp: function (event) {
                        this.updatePlot(event);
                    }
                },

            });

        </script>
    </body>

</html>
