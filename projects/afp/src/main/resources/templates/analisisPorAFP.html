<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>AFP</title>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />

        <!-- Demo Dependencies -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.6/holder.js" type="text/javascript"></script>
        <script>
            Holder.addTheme("white", {
                bg: "#fff",
                fg: "#a7a7a7",
                size: 10
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/keen-analysis@3/dist/keen-analysis.min.js" type="text/javascript"></script>

        <!-- keen-dataviz@3 -->
        <link href="https://cdn.jsdelivr.net/npm/keen-dataviz@3/dist/keen-dataviz.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/keen-dataviz@3/dist/keen-dataviz.min.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/keen-dashboards.css" />

        <!-- extras -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script th:src="@{/assets/js/vueplotly.js}"></script>

    </head>

    <body class="keen-dashboard">

        <div th:replace="brand"></div>

        <div id="app" class="container grid grid-hero-sidebar">

            <div th:replace="menu"></div>

            <div class="hero">
                <div class="chart-wrapper">
                    <div class="chart-title">
                        Analisis Mensual
                    </div>
                    <div class="chart-stage">
                        AÃ±o
                        <select v-model="selectedYear">
                            <option v-for="year in years" :value="year" >{{year}}</option>
                        </select>
                        Mes
                        <select v-model="selectedMonth">
                            <option v-for="month in months" :value="month" >{{month}}</option>
                        </select>

                        <button v-on:click.prevent="updatePlot">Actualizar</button>
                    </div>
                </div>

                <div class="chart-wrapper" v-for="x in plots">
                    <div class="chart-title">
                        {{ x.divName }}
                    </div>
                    <div class="chart-stage">
                        <plotly-graph style="width:800px;height:350px;" v-bind:data="x.data" v-bind:layout="x.layout" v-bind:div-name="x.divName"></plotly-graph>
                    </div>
                    <div class="chart-notes">
                        <span>{{ vars }}</span>
                    </div>
                </div>
            </div>
        </div>


        <!-- Project Analytics -->
        <script>
            var globalLayout = {
                margin: {
                    l: 30,
                    r: 30,
                    b: 30,
                    t: 30,
                    pad: 4
                }
            };

            var years = [];
            for (i = 2005; i <= 2020; i++) {
                years.unshift(i);
            }

            var plot01 = {
                divName: 'plot01',
                data: [
                    {
                        x: ["A", "B", "C"],
                        y: [1, 3, 1],
                        type: 'bar'
                    }
                ],
                layout: globalLayout
            };

            var plot02 = {
                divName: 'plot02',
                data: [
                    {
                        x: ["A", "B", "C"],
                        y: [5, 3, 6],
                        type: 'bar'
                    }
                ],
                layout: globalLayout
            };

            var plotvm = new Vue({
                el: '#app',
                data: {
                    years: years,
                    months: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo'],
                    selectedYear: 2020,
                    selectedMonth: 'Abril',
                    plots: [plot01, plot02],
                    vars: [],
                    mensaje: 'xxx'
                },
                methods: {
                },
                created: function () {
                },
                watch: {
                }
            });

            $.get("/api/test").done(function (data, status) {
//                console.log(Array.isArray(data));
//                data.forEach(function (x, i) {
//                    plotvm.vars.push(x);
//                });
                plotvm.vars = data;
                plotvm.mensaje = 'oliwi';
            });
        </script>
    </body>

</html>
